<div class="container mt-4">
  <div class="row g-0 d-flex">

    <div class="col-md-8">
      <div class="table-wrapper">
        <table class="table table-striped">
          <thead class="thead-light">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Capital</th>
              <th>Año de conformación</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pais of paises" (click)="onSelected(pais)">
              <td>{{ pais.id }}</td>
              <td>{{ pais.name }}</td>
              <td>{{ pais.capital }}</td>
              <td>{{ pais.formation_year }}</td>
            </tr>
          </tbody>
        </table>

        <div class="text-end mt-2" >
          <p>
            El país más antiguo del listado es <strong>{{ paisMasAntiguoNombre }}</strong>,
            y fue conformado en <strong>{{ paisMasAntiguoCreado }}</strong>.
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-4" *ngIf="selectedPais">
      <app-pais-detail [paisDetail]="selectedPais"></app-pais-detail>
    </div>

  </div>
</div>
